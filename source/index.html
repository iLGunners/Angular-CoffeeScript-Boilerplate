<!DOCTYPE html>
<html lang="en" ng-app="BoilerApp">

<head>
  <title> NG-Coffee </title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">

  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="Cache-control" content="no-cache">
  <meta http-equiv="Expires" content="-1">

  <!-- build:distribution-style-css -->
  <link href="css/main-style.css" rel="stylesheet">
  <!-- endbuild -->

</head>

<body>

  <h1 align="center"> Hello From Angular-Coffee Boilerplate Body </h1>
  <!-- this is where content will be injected -->
  <div ui-view></div>

  <script src="../bower_components/angular/angular.js"></script>
  <script src="../bower_components/angular-local-storage/dist/angular-local-storage.min.js"></script>
  <script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>

  <!-- build:distribution-logic-js -->
  <!-- app.js -->
  <script type="text/javascript" src="app.js"></script>

  <!-- controllers -->
  <script src="controllers/main-page.controller.js"></script>
  
  <!-- services -->
  <script src="services/http.service.js"></script>
  <!-- endbuild -->
</body>

</html>
